<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-image: url("https://i.redd.it/qpb5zgn5xvu21.png");
            /* Set your background image URL here */
            background-size: contain;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background: url("https://pbs.twimg.com/media/Eay7woEXgAANE5d.jpg:large") center/cover no-repeat;
            color: #ffffff;
            background-size: cover;
            height: 20vh;
            padding: 20px;
            text-align: center;
        }

        header h1{
            font-size: 5rem;
            color: crimson;
            text-shadow: 450px 50px 15px rgb(0, 0, 0);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00aaff;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #9b7171;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 800px;
            background-color: #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
        }

        .left,
        .right {
            padding: 40px;
        }

        .left {
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .left img {
            width: 80%;
            height: auto;
        }

        .right {
            background-color: rgb(177, 8, 42);
        }

        h1 {
            margin-top: 0;
            font-size: 36px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: white;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <header>
        <h1>AdultVerse</h1>
    </header>

    <nav>
        <a href="animaplay.netlify.app">Home</a>
        <a href="#">Category</a>
        <a href="#">Uncensored</a>
        <a href="#" style="background-color: #555">Contact Us</a>
    </nav>

    <div class="container">
        <div class="left">
            <img src="https://pfps.gg/assets/banners/4659-hentai.gif" alt="Banner">
        </div>
        <div class="right">
            <h1>Contact Us</h1>
            <form id="contactForm" netlify data-netlify-recaptcha="true">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <div data-netlify-recaptcha="true"></div>

                <button type="submit">Submit</button>
            </form>
        </div>
</body>

</html>
